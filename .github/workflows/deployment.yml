name: CI/CD Pipeline

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: self-hosted

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Pull Changes
              run: git pull origin main
              working-directory: /home/path_to_repo

            - name: Build and Deploy
              run: |
                  sudo docker compose up --build -d
              working-directory: /home/path_to_repo
